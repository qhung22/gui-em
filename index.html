<body>

  <!-- Nh·∫°c n·ªÅn -->

  <canvas id="heart-canvas"></canvas>

  <div id="main-content">
    <h1>üíñ G·ª≠i ƒë·∫øn Em üíñ</h1>
    <p>Em l√† ng∆∞·ªùi ƒë·∫∑c bi·ªát nh·∫•t trong tr√°i tim anh. C·∫£m ∆°n em v√¨ ƒë√£ ƒë·∫øn b√™n anh!</p>

    <img src="static/girl1.jpg" alt="Em y√™u c·ªßa anh üíñ" class="girlfriend-img" id="girlfriend-img">

<script>
  // Canvas tr√°i tim
  const canvas = document.getElementById('heart-canvas');
  const ctx = canvas.getContext('2d');

  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  resize();
  window.addEventListener('resize', resize);

  function inHeart(x, y) {
    let nx = (x - W / 2) / 100;
    let ny = -(y - H / 2) / 100;
    return (nx * nx + ny * ny - 1) ** 3 - nx * nx * ny * ny * ny <= 0;
  }

  const particles = [];
  const totalParticles = 1000;

  for (let i = 0; i < totalParticles; i++) {
    particles.push({
      x: Math.random() * W,
      y: Math.random() * H,
      size: Math.random() * 2 + 1,
      target: null,
      speed: 0.07 + Math.random() * 0.06,
      color: `rgba(255,0,100,${0.5 + Math.random() * 0.5})`
    });
  }

  const heartPositions = [];
  while (heartPositions.length < totalParticles) {
    let x = Math.random() * W;
    let y = Math.random() * H;
    if (inHeart(x, y)) {
      heartPositions.push({ x, y });
    }
  }

  for (let i = 0; i < totalParticles; i++) {
    particles[i].target = heartPositions[i];
  }

  function animate() {
    ctx.clearRect(0, 0, W, H);

    particles.forEach(p => {
      p.x += (p.target.x - p.x) * p.speed;
      p.y += (p.target.y - p.y) * p.speed;

      ctx.beginPath();
      ctx.fillStyle = p.color;
      ctx.shadowColor = p.color;
      ctx.shadowBlur = 10;
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    });

    requestAnimationFrame(animate);
  }
  animate();

  // Danh s√°ch h√¨nh v√† th√¥ng ƒëi·ªáp
  const images = [
    { src: "static/hinh1.jpg", message: "üåü Em l√† tia n·∫Øng ƒë·∫ßu ti√™n m·ªói s√°ng!" },
    { src: "static/hinh2.jpg", message: "üå∏ M·ªói kho·∫£nh kh·∫Øc b√™n em ƒë·ªÅu ƒë√°ng tr√¢n tr·ªçng." },
    { src: "static/hinh3.jpg", message: "‚ù§Ô∏è Em l√† ng∆∞·ªùi khi·∫øn tr√°i tim anh rung ƒë·ªông." },
    { src: "static/hinh4.jpg", message: "üíñ C·∫£m ∆°n em v√¨ lu√¥n ·ªü ƒë√≥ v√¨ anh." },
    { src: "static/hinh5.jpg", message: "üåπ Em v·∫´n lu√¥n l√† m·∫∑t tr·ªùi b√© nh·ªè c·ªßa anh." }
  ];
  let currentIndex = 0;

  function updateImage() {
    const img = document.getElementById('girlfriend-img');
    const msg = document.getElementById('secret-message');
    img.src = images[currentIndex].src;
    msg.textContent = images[currentIndex].message;
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    updateImage();
  }

  const imgElement = document.getElementById('girlfriend-img');

  imgElement.addEventListener('click', nextImage);
  imgElement.addEventListener('touchend', nextImage);

  // Hi·ªÉn th·ªã n·ªôi dung sau 3 gi√¢y
  setTimeout(() => {
    document.getElementById('main-content').classList.add('visible');
    updateImage();
  }, 3000);

  // ‚úÖ Ph√°t nh·∫°c sau l·∫ßn t∆∞∆°ng t√°c ƒë·∫ßu ti√™n
  function tryPlayMusic() {
    const music = document.getElementById('bg-music');
    if (music.paused) {
      music.play().catch((e) => {
        console.log("T·ª± ƒë·ªông ph√°t nh·∫°c b·ªã ch·∫∑n:", e);
      });
    }
  }

  document.addEventListener('click', tryPlayMusic, { once: true });
  document.addEventListener('touchstart', tryPlayMusic, { once: true });
</script>
